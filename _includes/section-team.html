<section class="pt-8 px-4 pb-4">
  <h2 class="mb-8 text-2xl leading-8 font-semibold tracking-tight text-gray-600 sm:text-4xl">Nasz zespół</h2>
  <div class="flex flex-wrap -mx-4 text-center">
    {% for teams in site.data.team %}
    {% if teams.status == 1 %}
    <div class="w-full lg:w-1/3 px-4 mb-8">
      <div class="h-full pb-6 rounded shadow">
        <img class="mx-auto mb-4 pointer-events-none" src="/assets/img/{{ teams.image }}" alt="{{ teams.name }}">
        <div class="px-8">
          <h3 class="text-xl mb-1 font-semibold font-heading font-semibold">{{ teams.name }}</h3>
          <span class="text-gray-500">{{ teams.function }}</span>
        </div>
      </div>
    </div>
    {% endif %}
    {% endfor %}
  </div>
</section>
